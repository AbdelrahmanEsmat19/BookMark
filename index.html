<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="images/iconsite.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section id="bookmark">
      <div class="container">
        <div class="header py-3 text-center">
          <h1>Bookmark <span class="text-dark">Site</span></h1>
        </div>
        <hr />
        <div class="bg-dark bg-opacity-25 p-5 rounded">
          <div class="pb-2 text-center">
            <h2>Bookmark your favorite sites</h2>
          </div>
          <div class="form">
            <label for="siteName">Site Name</label>
            <input
              class="form-control mb-4"
              placeholder="Bookmark Name"
              id="siteName"
              oninput="validateInput(this)"
              type="text"
            />
            <div
              class="alert fw-bold d-none alert-danger mt-2 py-2"
              id="nameAlert"
            >
              <small
                >Site name must contain at least 3 English or Arabic characters
                and no symbols!</small
              >
            </div>
            <label for="siteURL">Site URL</label>
            <input
              class="form-control mb-4"
              placeholder="Bookmark Site"
              id="siteURL"
              oninput="validateInput(this)"
              type="text"
            />
            <div
              class="alert fw-bold d-none alert-danger mt-2 py-2"
              id="urlAlert"
            >
              <small>Please enter a valid URL</small>
            </div>
            <div class="text-center">
              <button
                class="px-4 btn btn-light"
                type="submit"
                onclick="addBookmark()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div class="table-container">
          <table class="text-center table table-striped">
            <thead class="table bg-light text-dark rounded-top-2 border-bottom">
              <tr class="py-2">
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody
              id="rowDataBookmark"
              class="table bg-light text-dark opacity-0 text-center py-3"
            ></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
